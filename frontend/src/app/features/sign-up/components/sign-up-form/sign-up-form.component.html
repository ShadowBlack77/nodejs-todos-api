<form [formGroup]="signUpForm" (submit)="onSubmit()" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
  <div class="mb-4">
    <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
    <input 
      type="text"
      name="username"
      id="username"
      formControlName="username"
      autocomplete="off"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
  </div>
  <div class="mb-4">
    <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
    <input 
      type="email"
      name="email"
      id="email"
      formControlName="email"
      autocomplete="off"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
  </div>
  <div class="mb-4">
    <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
    <input 
      type="password"
      name="password"
      id="password"
      formControlName="password"
      autocomplete="off"
      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
  </div>
  <div>
    <button type="submit" class="w-full bg-blue-600 text-white font-medium py-2 rounded-md hover:bg-blue-700 transition duration-200">Sign Up</button>
  </div>
</form>
